# Color Variables
$activeborder = rgb(2c2c2c)
$inactiveborder = rgb(1c1c1c)
$shadow = rgb(000000)

# Hyprland Settings
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 2
    gaps_out = 8
    border_size = 0
    col.active_border = $activeborder
    col.inactive_border = $inactiveborder
    layout = master
}

decoration {
    rounding = 14
    dim_special = 0.0

    blur {
    enabled = true
    size = 3
    passes = 1
    new_optimizations = true
    special = false
    }

    shadow {
    enabled = false
    range = 20
    render_power = 4
    ignore_window = true
    color = $activeborder
    color_inactive = $inactiveborder
    }
}


animations {
    enabled = yes
    bezier = myBezier, 0.16, 1, 0.3, 1
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 0, 14, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_status = master
    special_scale_factor = 0.9
}

gestures {
    workspace_swipe = off
}

misc {
    disable_hyprland_logo = true
}

ecosystem {
no_update_news = true
}

# Autostart Script
exec-once = $hyprscriptsdir/autostarthyprland.sh

# Set keyboard repeat rate/delay
device {
    name=sonix-usb-device
    repeat_rate=25
    repeat_delay=250
}

# Layer Rules
layerrule = blur,rofi
layerrule = ignorezero,rofi
layerrule = blur,gtk-layer-shell
layerrule = blur,waybar
