# Variables
$mainMod = SUPER
$m1 = HDMI-A-1
$m2 = DP-1
$term = alacritty
$fm = thunar
$browser = librewolf
$hyprdir = $HOME/.config/hypr
$hyprscriptsdir = $HOME/.config/hypr/scripts

# Monitors
monitor=$m1,highres,0x0,1
monitor=$m2,highres,1920x30,1
workspace=1, monitor:$m1
workspace=2, monitor:$m2

# Keybindings
bind = $mainMod, Tab, exec, $term
